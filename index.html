<html>
    <head>
        <title>Student School Form using JPDB</title>
        <meta charset= "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
        <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src='https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js'></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class= 'page-header text-center'>
                <h2>Student Enrollment Form</h2>
            </div>
            <form id='studform' method="get">
                <div class= 'form-group'>
                    <Label>Roll No : </Label>
                        <input type='text' id='roll-no' class= "form-control" onchange='getStudent()'>
                </div>
                <div class='form-group'>
                    <Label>Full Name: </Label>
                        <input type= 'text' id= 'full-name' class= 'form-control'>
                </div>
                <div class='form-group'>
                    <label>Class: </label>
                        <input type= "number" id='class' class= 'form-control'>
                </div>
                <div class='form-group'>
                    <label> Birth Date : </label>
                        <input type= 'date' id='birth-date' class= 'form-control'>
                </div>
                <div class='form-group' >
                    <Label>Address : </Label>
                       <input type= 'text' id="address" class= 'form-control'>
                </div>
                <div class='form-group'>
                    <Label>Enrollment Date : </Label>
                        <input type= 'date' id='enrollment-date' class= 'form-control'>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
